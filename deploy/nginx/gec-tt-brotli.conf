# This file is installed only when the brotli module is available.
# It is intentionally empty if brotli is not supported.
brotli on;
brotli_comp_level 5;
brotli_static on;
brotli_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml
    application/wasm;
