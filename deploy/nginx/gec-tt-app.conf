gzip on;
gzip_vary on;
gzip_proxied any;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_static on;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml
    application/wasm;

include /etc/nginx/snippets/gec-tt-brotli.conf;

location /app/api/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_read_timeout 3600;
}

location = /app {
    return 301 /app/;
}

location = /app/index.html {
    alias /var/www/gec_tt/index.html;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location = /app/flutter_service_worker.js {
    alias /var/www/gec_tt/flutter_service_worker.js;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location = /app/flutter_bootstrap.js {
    alias /var/www/gec_tt/flutter_bootstrap.js;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location = /app/AssetManifest.json {
    alias /var/www/gec_tt/AssetManifest.json;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location = /app/FontManifest.json {
    alias /var/www/gec_tt/FontManifest.json;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location = /app/manifest.json {
    alias /var/www/gec_tt/manifest.json;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location = /app/version.json {
    alias /var/www/gec_tt/version.json;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "no-cache";
}

location ~* ^/app/(.+\.(?:mjs|js|wasm|css|png|jpg|jpeg|gif|svg|webp|ico|ttf|otf|woff|woff2))$ {
    root /var/www/gec_tt;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files /$1 =404;
}

location /app/ {
    alias /var/www/gec_tt/;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    try_files $uri $uri/ /app/index.html;
}
