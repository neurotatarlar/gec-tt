<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Yaz.Tatar!">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="theme-color" content="#F1EEE7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121412" media="(prefers-color-scheme: dark)">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>

  <title>Yaz.Tatar!</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical assets for faster startup -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <!-- wasm preload is injected during build when enabled -->

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      background: #F1EEE7;
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background: #121412;
      }
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
