name: release builds

on:
  push:
    branches:
      - "release/v*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install web compression tools
        run: |
          sudo apt-get update
          sudo apt-get install -y brotli
      - name: Build web
        run: |
          cd client
          WASM_FLAG=""
          if [ "${WEB_WASM:-false}" = "true" ]; then
            WASM_FLAG="--wasm"
          fi
          flutter pub get
          flutter build web --base-href /app/ $WASM_FLAG --tree-shake-icons
          if [ "${WEB_WASM:-false}" = "true" ]; then
            python - <<'PY'
from pathlib import Path

path = Path("build/web/index.html")
text = path.read_text()
needle = '<link rel="preload" href="flutter_bootstrap.js" as="script">'
wasm = '<link rel="preload" href="main.dart.wasm" as="fetch" type="application/wasm" crossorigin>'
if wasm not in text:
    text = text.replace(needle, f"{needle}\n  {wasm}")
    path.write_text(text)
PY
          fi
          bash ../deploy/precompress_web.sh build/web
          tar -czf ../gec-tt-web.tar.gz -C build/web .
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: gec-tt-web.tar.gz

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build android
        run: |
          cd client
          flutter pub get
          flutter build apk --debug
          flutter build appbundle --debug
          mkdir -p ../dist
          cp build/app/outputs/flutter-apk/app-debug.apk ../dist/gec-tt-android-debug.apk
          cp build/app/outputs/bundle/debug/app-debug.aab ../dist/gec-tt-android-debug.aab
      - name: Upload android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: dist/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build linux
        run: |
          cd client
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux
          tar -czf ../gec-tt-linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: gec-tt-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build windows
        run: |
          cd client
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows
          powershell -Command "New-Item -ItemType Directory -Path ../dist -Force | Out-Null"
          powershell -Command "Compress-Archive -Path build/windows/runner/Release/* -DestinationPath ../dist/gec-tt-windows.zip"
      - name: Upload windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/gec-tt-windows.zip

  release:
    runs-on: ubuntu-latest
    needs:
      - build-web
      - build-android
      - build-linux
      - build-windows
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Compute tag
        id: tag
        run: |
          echo "tag=${GITHUB_REF_NAME#release/}" >> "$GITHUB_OUTPUT"
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: dist/**/*
