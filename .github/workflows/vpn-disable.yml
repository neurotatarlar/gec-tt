name: vpn disable

on:
  workflow_dispatch:

jobs:
  vpn-disable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload VPN scripts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT }}
          source: "deploy/vpn_disable.sh,deploy/vpn_policy.sh"
          target: "/tmp/gec-tt-vpn"

      - name: Disable VPN
        uses: appleboy/ssh-action@v1.0.3
        env:
          WG_INTERFACE: wg0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            set -e
            chmod +x /tmp/gec-tt-vpn/deploy/vpn_disable.sh /tmp/gec-tt-vpn/deploy/vpn_policy.sh
            INIT_ROOT=/tmp/gec-tt-vpn \
              WG_INTERFACE="$WG_INTERFACE" \
              /tmp/gec-tt-vpn/deploy/vpn_disable.sh
